	<script>

		// Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;
			
			this.getWordCount = function() {
				return this.wordsArray.length;
			}
			
			this.getLetterCount = function() {
				var spaceCount = (wordsArray.length) - 1;
				var letterCount = 0;
				for (i = 0; i < this.wordsArray.length; i++) {
					letterCount += this.wordsArray[i].length;
				}
				letterCount += spaceCount;
				return letterCount;
			}
			
			this.reverse = function() {
				return this.wordsArray.reverse();
			}
			
			this.getWordAt = function(i) {
				return this.wordsArray[i];
			}
		}

		 /*
		 
		 Create a new constructor function for a Paragraph

		 	var s2 = new Sentence (["I", "am", "not", "a", "human"]);

			*/

	var s2 = new Sentence(["I", "am", "not", "a", "human"]);
	var p = new Paragraph([s, s2]);

	function Paragraph(sentenceArray) {
		this.sentenceArray = sentenceArray;
			
		this.getWordCount = function() {
			return this.sentenceArray.length;
		}

		this.getLetterCount = function() {
			var spaceCount = (sentenceArray.length) - 1;
			var letterCount = 0;
			for (i = 0; i < this.sentenceArray.length; i++) {
				for (j = 0; j < this.sentenceArray[i].wordsArray.length; j++) {
					letterCount += this.sentenceArray[i].wordsArray[j].length;
				}
			}
			letterCount += spaceCount;
			return letterCount;
		}

		this.getWordAt = function(i) {
			if (i > this.sentenceArray[0].wordsArray.length - 1) {
				j = i - sentenceArray[0].wordsArray.length;
				return this.sentenceArray[1].getWordAt(j);
			} else {
				return this.sentenceArray[0].getWordAt(i);
			}
		}

		this.getSentenceCount = function() {
			var sentenceCount = this.sentenceArray.length;
		}

		this.addToHTML = function() {
			for (i = 0; i < this.sentenceArray.length; i++) {
				for (j = 0; j < this.sentenceArray[i].wordsArray.length; j++) {
					document.getElementById("paragraphs").innerHTML += this.sentenceArray[i].wordsArray[j] + " ";
				}
				document.getElementById("paragraphs").innerHTML += "<br>";
			}
		}
	}

	console.log(p.getWordAt(3));
	console.log(p.getLetterCount());

	p.addToHTML();
